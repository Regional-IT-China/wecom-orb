description: >
  Send a wecom notification when a job fails. This example uses a pre-included template. 

usage:
  version: 2.1
  orbs:
    wecom: regional-it-china/wecom@1.2.0
  workflows:
    use-my-orb:
      jobs:
        - wecom/notify:
            event: fail
            context: wecom-orb-test
